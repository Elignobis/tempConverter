<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Temp Convertor</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-2">
                        <h1>Temperature Converter</h1>
                    </div>
                    <div class="col-text">
                        <p style="font-weight: bold;">Type a value in the Fahrenheit field to convert the value to Celsius:</p>
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="col-last">
                                <p>
                                    <label>Fahrenheit:</label>
                                    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)"
                                        onchange="temperatureConverter(this.value)">
                                </p>
                            </div>
                            <p class="last-para">Is</p>
                            <span id="outputCelcius" class="last-para"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom JS -->
    <script src="./scripts/script.js"></script>
</body>
</html>
